<h2 mat-dialog-title>Tu orden</h2>

<mat-dialog-content>

  <p><strong>Items:</strong></p>

  <table mat-table [dataSource]="order.cartItem" class="mat-elevation-z8 full-width">

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['productName', 'quantity', 'unitPrice']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['productName', 'quantity', 'unitPrice'];"></tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
</mat-dialog-actions>

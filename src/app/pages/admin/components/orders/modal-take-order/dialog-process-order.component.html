<h2 mat-dialog-title>Procesar orden #{{ order.id }}</h2>

<mat-dialog-content>

  <p><strong>Items:</strong></p>

  <table mat-table [dataSource]="order.items" class="mat-elevation-z8 full-width">

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let item"> {{ item.productName }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let item"> {{ item.unitPrice | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['productName', 'quantity', 'unitPrice']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['productName', 'quantity', 'unitPrice'];"></tr>
  </table>

  <mat-form-field appearance="fill" class="full-width mt-4">
    <mat-label>MÃ©todo de pago</mat-label>
    <mat-select [(ngModel)]="paymentMethod">
      <mat-option value="EFECTIVO">Efectivo</mat-option>
      <mat-option value="TARJETA">Tarjeta</mat-option>
      <mat-option value="TRANSFERENCIA">Transferencia</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!paymentMethod">Guardar</button>
</mat-dialog-actions>

<div class="orders-container">
  <h2 class="orders-title">Ã“rdenes Pendientes</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let order"> {{order.total | currency}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let order"> {{order.date | date:'short'}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let order" class="action-buttons">
        <button mat-icon-button color="primary" (click)="processOrder(order)" matTooltip="Tomar orden">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancelOrder(order.id)" matTooltip="Cancelar orden">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
